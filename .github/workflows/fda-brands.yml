name: FDA Brands (daily 04:05 ICT)

on:
  schedule:
    - cron: "5 21 * * *"   # 21:05 UTC = 04:05 ICT
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: fda-brands
  cancel-in-progress: false

jobs:
  run-brands:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Google Chrome (for Selenium)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run FDABrands.py (scrape/generate outputs)
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USE_TLS: ${{ secrets.SMTP_USE_TLS }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_TO:   ${{ secrets.SMTP_TO }}
        run: |
          python FDABrands.py

      # ⬇⬇⬇ เพิ่มขั้นตอน "เทียบ + เก็บผล"
      - name: Compare to baseline
        run: python compare_baseline.py

      - name: Upload compare results (out/**)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compare-results-brands-${{ github.run_id }}
          path: out/**
          if-no-files-found: ignore
